<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HubSpot Form</title>
    <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
    <style>
        /* Styling the form container */
        .hs-form {
            background-color: #FFFFFF; /* Form Background */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px; /* Set max-width for the form */
            margin: 0 auto; /* Center the form horizontally */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        /* Styling input fields */
        .hs-form input,
        .hs-form textarea,
        .hs-form select {
            background-color: #F4F4F9; /* Input Background */
            border: 1px solid #26242C; /* Input Border */
            color: #3F3A52; /* Text Color */
            padding: 10px;
            border-radius: 4px;
            width: calc(100% - 22px); /* Full width minus padding and border */
            margin-bottom: 15px; /* Space between inputs */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        /* Styling labels */
        .hs-form label {
            color: #3F3A52; /* Label Text */
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        /* Placeholder styling */
        .hs-form input::placeholder,
        .hs-form textarea::placeholder {
            color: #3F3A52; /* Placeholder Text */
        }

        /* Styling the submit button */
        .hs-form input[type="submit"] {
            background-color: #AC6AFF; /* Button Background */
            color: #FFFFFF; /* Button Text */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            width: calc(100% - 40px); /* Adjust width for responsiveness */
        }

        /* Hover effect for submit button */
        .hs-form input[type="submit"]:hover {
            background-color: #FF776F; /* Hover Background */
        }

        /* Input focus styling */
        .hs-form input:focus,
        .hs-form textarea:focus,
        .hs-form select:focus {
            border-color: #AC6AFF; /* Input Focus Border */
            outline: none;
            box-shadow: 0 0 5px rgba(172, 106, 255, 0.5); /* Add focus glow */
        }
    </style>
</head>
<body>
    <script>
        hbspt.forms.create({
            portalId: "47990825",
            formId: "87946d93-73bf-4bbb-8a9e-f03bb11affcd"
        });
    </script>
</body>
</html>
